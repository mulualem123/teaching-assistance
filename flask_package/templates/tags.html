{% extends "base.html" %}
{% block content %}
    <h1>Manage Tags</h1>

    <form method="POST" action="/add_tag_form">
        <input type="text" name="name" value="" placeholder="Tag Name" required>
        <button type="submit"> Add Tag </button>
    </form>


    <ul>
        {% for tag in tags %}
            <li>{{tag[0]}}</li>
            <li>
                {{ tag.tag }}
                <form method="POST" action="{{ url_for('delete_tag', tag_id=tag.t_id) }}">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
