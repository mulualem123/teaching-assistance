<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .logo {
            margin-bottom: 20px;
        }
        .btn-group {
            display: flex;
            justify-content: center;
        }
        .btn-group .btn {
            margin: 0 10px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <!--{%include 'navbar.html'%}-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{{url_for('index')}}">Zimare Yared</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    {% if not current_user.is_authenticated%}
                    <li class="nav-item">
                        <a class="nav-link" href={{url_for('login')}}>Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href={{url_for('register')}}>Sign up</a>
                    </li>
                    {%endif%}
                    {% if current_user.is_authenticated%}
                        {% if 'admin' in current_user.roles %}
                            <li class="nav-item">
                                <a class="nav-link" href={{url_for('admin')}}>Adminstrator</a>
                            </li>
                        {%endif%}    
                            <li class="nav-item">
                                <a class="nav-link" href={{url_for('logout')}}>Log Out</a>
                            </li>
                     
                    {%endif%}
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container center-content">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
            <div class="btn-group">
                <a href="{{url_for('mezmur')}}" class="btn btn-primary">Mezmur</a>
                <a href="{{url_for('translate')}}" class="btn btn-secondary">Translate</a>
            </div>
        </div>
    </main>
    <footer>
        <p>Â© 2024 Tsega Inc. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
