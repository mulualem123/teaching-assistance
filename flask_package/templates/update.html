<html>
<head>
    <title>School Management</title>
    <!--<meta http-equiv="refresh" content="30"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<!-- Bootstrap CSS -->    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--fullcalendar-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.0/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.0/main.min.js"></script>
</head> 
<body>
    <header>
        {%include 'navbar.html'%}
        <br/>
        <article class="flashes">                       <!-- Flashing -->
            {%with messages = get_flashed_messages()%}
                {%if messages%}
                    <ul>
                        {% for message in messages%}
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                          {{message}}
                          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                            
                        {%endfor%}
                    </ul>
                {%endif%}
            {% endwith %}    
        </article>
        <br/>
        <script>
            function toggleCard() {
              var card = document.getElementById('card');
              if (card.style.display === 'none') {
                card.style.display = 'block';
              } else {
                card.style.display = 'none';
              }
            }
        </script>
    </header>
    <main>
      <dev class="d-flex flex-wrap">
        <div class="p-2 mb-3">
          <form action="/pushupdate" method="POST">
            <div class="mb-3">
              <label for="id" class="form-label">ID </label>
              <input class="form-control" name="id" type="text" placeholder="Default input" aria-label="default input example" value="{{mezdata[0]}}" disabled>
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input class="form-control" name="title" type="text" placeholder="Default input" aria-label="default input example" value="{{mezdata[1]}}">
            </div>
            <div>  
              <label for="titleen" class="form-label">Titleen</label>
              <input class="form-control" name="titleen" type="text" placeholder="Default input" aria-label="default input example" value="{{mezdata[2]}}">
            </div>
            <div>
              <label for="geez_text" class="form-label">Azmach</label>
              <textarea id="floatingTextarea" name="geez_text" class="form-control" rows="5" cols="25" >{{mezdata[3]}}</textarea>
            </div>
            <div>  
              <label for="alpha_text" class="form-label">Azmachen</label>
              <textarea id="floatingTextarea" name="alpha_text" class="form-control" rows="5" cols="25" >{{mezdata[4]}}</textarea>
            </div>  
            <div>  
              <input type="submit" value="Update" name="t_update" class="form-control" aria-label="default input example">
            </div> 
          </form>
        </div>
      </div>
    </main>
    <footer style= "background-color:#e8f2fc; padding: 2%; margin: auto; margin-top: 20px;" >
    Â© 2021 Copyright:
    <a href="#">Ge'ez Translator</a>
    <div >
        <p> <h3> Footer</h3>  </p>
    </div>        
    </footer>
</body>
</html>
